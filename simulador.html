<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador - Proteckit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #f4a300;

    }

    nav a {

    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    #resultadoKit {
      margin-top: 2rem;

      background: #fffbe6;
      border-left: 4px solid #f4a300;
      border-radius: 6px;
    }

    #kitImg {
      margin-top: 1rem;
      max-width: 300px;
      display: block;
    }

</head>
<body>
  <header>
    <h1>Simulador de Kit</h1>
    <nav>
      <a href="index.html">Inicio</a>

      <a href="simulador.html">Simulador</a>

  </header>
  <main>
    <h2>Selecciona tu perfil laboral</h2>
    <select id="perfil" onchange="mostrarRecomendacion()">
      <option value="">-- Elegir una opci√≥n --</option>
      <option value="construccion">üèóÔ∏è Construcci√≥n</option>
      <option value="salud">üè• Salud</option>
      <option value="limpieza">üßπ Limpieza</option>
      <option value="mantenimiento">üîß Mantenimiento</option>
    </select>

    <img id="kitImg" src="" alt="" style="display: none;" />
  </main>
  <footer>
    <p>&copy; 2025 Proteckit</p>

  <script>
    function mostrarRecomendacion() {
      const perfil = document.getElementById('perfil').value;
      const resultado = document.getElementById('resultadoKit');
      const img = document.getElementById('kitImg');

      const recomendaciones = {
        construccion: {
          texto: 'Casco, guantes, chaleco reflectivo, botas con punta de acero.',
          imagen: 'img/kit1.jpg'
        },
        salud: {
          texto: 'Tapabocas N95, bata m√©dica, guantes, protector facial.',
          imagen: 'img/kit2.jpg'
        },
        limpieza: {
          texto: 'Overol impermeable, gafas, tapabocas, botas antideslizantes.',
          imagen: 'img/kit3.jpg'
        },
        mantenimiento: {
          texto: 'Casco diel√©ctrico, guantes aislantes, gafas cerradas, botas de seguridad.',
          imagen: 'img/kit1.jpg'
        }
      };

      if (perfil && recomendaciones[perfil]) {
        resultado.innerHTML = `<strong>Recomendaci√≥n:</strong> ${recomendaciones[perfil].texto}`;
        img.src = recomendaciones[perfil].imagen;
        img.style.display = 'block';
      } else {
        resultado.innerHTML = '';
        img.style.display = 'none';
      }
    }
  </script>

</html>
